<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injective Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

  <div class="header">
    <h1>Injective Dashboard</h1>

    <div class="tf-wrapper">
      <div id="tfIcon" class="tf-icon" title="Timeframe">⏱</div>
      <div id="tfMenu" class="tf-menu">
        <div data-tf="1h">1H</div>
        <div data-tf="3h">3H</div>
        <div data-tf="12h">12H</div>
        <div data-tf="1d">1G</div>
        <div data-tf="1w">1SETT</div>
        <div data-tf="1m">1M</div>
        <div data-tf="1y">1Y</div>
      </div>
    </div>
  </div>

  <input type="text" id="addressInput" placeholder="Inserisci indirizzo INJ">

  <div class="cards-wrapper">

    <div class="card price-card">
      <div class="label">INJ Price</div>
      <div class="value-row"><span id="price">0.0000</span></div>
      <div class="sub-row"><span id="price24h">0.00%</span></div>

      <div class="price-bar-container">
        <div id="priceBar" class="price-bar"></div>
        <div id="priceLine" class="price-line"></div>
        <div class="open-tick"></div>
      </div>

      <div class="price-values">
        <span id="priceMin" class="price-extremes min" title="">0.00</span>
        <span id="priceOpen" class="price-extremes open">0.00</span>
        <span id="priceMax" class="price-extremes max" title="">0.00</span>
      </div>
    </div>

    <div class="card">
      <div class="label">INJ Balance</div>
      <div class="value-row"><span id="available">0.000000</span></div>
      <div class="sub-row"><span id="availableUsd">≈ $0.00</span></div>
    </div>

    <div class="card">
      <div class="label">Staked</div>
      <div class="value-row"><span id="stake">0.0000</span></div>
      <div class="sub-row"><span id="stakeUsd">≈ $0.00</span></div>
    </div>

    <div class="card">
      <div class="label">Rewards</div>
      <div class="value-row"><span id="rewards">0.0000000</span></div>
      <div class="sub-row"><span id="rewardsUsd">≈ $0.00</span></div>
      <div class="reward-bar-container">
        <div id="rewardBar" class="reward-bar"></div>
        <span id="rewardPercent">0,00%</span>
      </div>
    </div>

    <div class="card">
      <div class="label">APR</div>
      <div class="value-row"><span id="apr">0%</span></div>
    </div>

    <div class="card chart-card">
      <div class="label">Grafico</div>
      <canvas id="priceChart"></canvas>
    </div>

  </div>

  <div id="updated" class="last-update"></div>
</div>

<script src="app.js"></script>
</body>
</html>
