<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injective Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body>

<div class="container">

  <div class="header">
    <h1>Injective Dashboard</h1>
  </div>

  <input type="text" id="addressInput" placeholder="Inserisci indirizzo INJ">

  <div class="cards-wrapper">

    <div class="card price-card">
      <div class="label">INJ Price</div>
      <div class="value-row"><span id="price">0.0000</span></div>
      <div class="sub-row"><span id="price24h" class="sub">±0.00%</span></div>
      <div class="price-bar-container">
        <div id="priceBar" class="price-bar"></div>
        <div id="priceLine" class="price-line"></div>
      </div>
      <div class="price-values">
        <span id="priceMin" class="price-extremes left">0.00</span>
        <span id="priceOpen" class="price-extremes center">0.00</span>
        <span id="priceMax" class="price-extremes right">0.00</span>
      </div>
    </div>

    <div class="card available-card">
      <div class="label">INJ Balance</div>
      <div class="value-row"><span id="available">0.000000</span></div>
      <div class="sub-row"><span id="availableUsd" class="sub">≈ $0.00</span></div>
    </div>

    <div class="card stake-card">
      <div class="label">Staked</div>
      <div class="value-row"><span id="stake">0.0000</span></div>
      <div class="sub-row"><span id="stakeUsd" class="sub">≈ $0.00</span></div>
    </div>

    <div class="card reward-card">
      <div class="label">Rewards</div>
      <div class="value-row"><span id="rewards">0.0000000</span></div>
      <div class="sub-row"><span id="rewardsUsd" class="sub">≈ $0.00</span></div>
      <div class="reward-bar-container">
        <div id="rewardBar" class="reward-bar"></div>
        <span id="rewardPercent" class="reward-percent">0%</span>
      </div>
    </div>

    <div class="card apr-card">
      <div class="label">APR</div>
      <div class="value-row"><span id="apr">0%</span></div>
    </div>

    <div class="card chart-card">
      <div class="label">Grafico 24h</div>
      <canvas id="priceChart"></canvas>
    </div>

  </div>

  <div id="updated" class="last-update">Last Update: --:--:--</div>

</div>

<script src="app.js" defer></script>
</body>
</html>
